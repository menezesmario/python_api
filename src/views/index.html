<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="bg-dark p-5" style="height: 100vh;">
        <section class="container border p-4 bg-white form-soma">
            <h1 class="display-4">Calculadora</h1>
            <hr/>
            <form action="" method="POST">
                <input type="text" placeholder="Digite um número.." name="num1" class="form-control my-3">
                <input type="text" placeholder="Digite um número.." name="num2" class="form-control my-3">
                
                <input type="radio" name="opc" id="soma" value="soma" checked>
                <label for="soma">Somar</label>
                <input type="radio" name="opc" id="subt" value="subt" >
                <label for="subt">Subtrair</label>
                <input type="radio" name="opc" id="mult" value="mult" >
                <label for="mult">Multiplicar</label>
                <input type="radio" name="opc" id="divi" value="divi">
                <label for="divi">Dividir</label>
                
                    
                <br>
                <!-- <div class="d-grip gap-2">
                    <button class="btn-lg btn-primary" >Enviar</button>
                    <button class="btn-lg btn-secondary" type="reset">Cancelar</button>
                </div> -->

                <div class="d-grid gap-2 my-4">
                    <button class="btn-lg btn-primary">Calcular</button>
                    <button class="btn-lg btn-secondary" type="reset">Resetar</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
